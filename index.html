<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere Gestion-Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />

</head>

<body class="font-[Poppins]">
    <div class="flex flex-col md:flex-row h-screen">
        <aside class="w-full mx-2 mt-4 md:w-[20%] flex flex-col gap-4">

            <p class="text-center text-lg font-semibold text-[#0f141e] mb-2">
                <span class="hidden md:inline">Liste</span>
                unassigned Staff
            </p>

            <div id="employes-non-assignes"
                class="overflow-x-auto md:overflow-y-auto h-20 md:h-[600px] flex md:flex-col gap-2">

            </div>
            <div class="flex justify-center md:sticky md:bottom-0">
                <button id="btn-ajouter" class=" px-4 py-2 bg-green-500 rounded-xl text-sm text-white mb-4">Add New
                    Worker</button>
            </div>

        </aside>

        <main class="bg-gray-200 flex-1 flex justify-center items-center p-4">
            <div id="grille"
                class="bg-[url('/bg-bois.png')] grid grid-cols-5 grid-rows-3 w-[95%] border-4 border-black text-[#0f141e] text-xs md:text-lg md:font-medium ">
                <div class="col-span-2  h-44 border-r-4 border-b-4 border-black">
                    <div id="container-staff" class="grid grid-cols-2">

                    </div>
                    <div class="flex justify-center gap-2">
                        Staff room<span id="staff" class="text-2xl text-green-600 cursor-pointer">+</span>
                    </div>
                </div>

                <div class="border-l-4 border-b-4 border-black col-start-4 h-44 ">
                    <div id="container-reception" class="">

                    </div>
                    <div class="flex justify-center gap-2">
                        Reception<span id="reception" class="text-2xl text-green-600 cursor-pointer">+</span>
                    </div>
                </div>

                <div class="border-l-4 border-b-4 border-black h-44">
                    <div id="container-security" class="">

                    </div>
                    <div class="flex justify-center gap-2">Security
                        room
                        <span id="security" class="text-2xl text-green-600 cursor-pointer">+</span>
                        <br class="md:hidden">
                    </div>
                </div>

                <div class="border-r-4 border-black col-span-2 row-span-2 h-auto ">
                    <div id="container-conference" class="grid grid-cols-2">

                    </div>
                    <div class="flex justify-center gap-2 ">
                        Conference room<span id="conference" class="text-2xl text-green-600 cursor-pointer">+</span>
                    </div>
                </div>

                <div class="border-t-4 border-r-4 border-l-4 col-start-4 row-start-3 border-black h-44 ">
                    <div id="container-archives">

                    </div>
                    <div class="flex justify-center gap-2">
                        Archives room<span id="archives" class="text-2xl text-green-600 cursor-pointer">+</span> <br
                            class="md:hidden">
                    </div>
                </div>

                <div class="border-t-4 border-black col-start-5 row-start-3">
                    <div  id="container-server">

                    </div>
                    <div class=" flex justify-center gap-2">
                    Server room<span id="server" class="text-2xl text-green-600 cursor-pointer">+</span>
                </div>
                </div>
                
            </div>
        </main>


    </div>

    <!--Modale ajouter employé-->
    <div id="modale-ajout" class="fixed inset-0 bg-black/40 flex justify-center items-center hidden ">
        <div class="w-full max-w-lg bg-white px-4 py-2 rounded-xl flex flex-col gap-1  h-[350px]">

            <p class="text-green-500 text-xl font-semibold text-center mb-4">Add New Worker</p>
            <div class="overflow-y-auto  overflow-hidden h-[90%]">
                <div class="flex gap-5 w-[100%] ">
                    <div class="flex flex-col w-[45%] ml-4">
                        <label for="nom-employe" class="text-sm text-gray-800">Full Name</label>
                        <input type="text" id="nom-employe" class="rounded-md border-2 border-gray p-1 text-sm">
                        <p id="para-nom" class="text-red-500 text-xs hidden"></p>
                    </div>
                    <div class="flex flex-col w-[45%]">
                        <label for="role" class="text-sm text-gray-800">Role</label>
                        <select name="liste-role" id="role" class="rounded-md border-2 border-gray text-sm p-1">
                            <option value=""></option>
                            <option value="Receptionists">Receptionists</option>
                            <option value="IT Technicians">IT Technicians</option>
                            <option value="Security guards">Security guards</option>
                            <option value="Manager">Manager</option>
                            <option value="Cleaning">Cleaning</option>
                        </select>
                        <p id="para-role" class="text-red-500 text-xs hidden"></p>
                    </div>
                </div>
                <div class="flex w-[90%] ml-4">
                    <div class="flex flex-col w-full">
                        <label for="photo" class="text-sm text-gray-800">Photo(URL)</label>
                        <input type="text" id="url-photo" class="rounded-md border-2 border-gray p-1 text-sm">
                        <p id="para-url" class="text-red-500 text-xs hidden"></p>
                    </div>
                    <img id="id-photo"
                        src="https://img.freepik.com/vecteurs-libre/cercle-bleu-utilisateur-blanc_78370-4707.jpg?semt=ais_hybrid&w=740&q=80"
                        alt="" class="w-16 h-16 rounded-full ml-4 mt-1 object-cover">
                </div>
                <div class="flex gap-5 w-[100%] ml-4">
                    <div class="flex flex-col w-[45%]">
                        <label for="email" class="text-sm text-gray-800">Email</label>
                        <input type="text" id="email" class="rounded-md border-2 border-gray p-1 text-sm">
                        <p id="para-email" class="text-red-500 text-xs hidden"></p>
                    </div>
                    <div class="flex flex-col w-[45%]">
                        <label for="phone" class="text-sm text-gray-800">phone number</label>
                        <input type="text" id="phone" class="rounded-md border-2 border-gray p-1 text-sm">
                        <p id="para-phone" class="text-red-500 text-xs hidden"></p>
                    </div>
                </div>
                <div id="partie-experience">
                    <button id="btn-ajouter-experience" class="text-sm text-green-500 ml-4 mt-2"><i
                            class="fa-solid fa-plus"></i>Add Experience</button>

                </div>
            </div>
            <div class="flex justify-around h-[70px] my-1">
                <div class="flex justify-center items-center gap-32 w-full">
                    <button id="btn-enregistrer" type="button"
                        class="bg-green-500 text-white w-[25%] p-1 rounded-md text-sm">Save</button>
                    <button id="btn-quitter" type="button"
                        class="bg-red-500 text-white w-[25%] rounded-md text-sm p-1">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <!--Modale détails employe-->
    <div id="modale-details" class="fixed inset-0 bg-black/40 flex justify-center items-center hidden">

    </div>

    <!--Modale employés éligibles-->
    <div id="modale-eligible" class="fixed inset-0 bg-black/40 flex justify-center items-center hidden">

    </div>


    <script src="general.js"></script>
</body>

</html>
